<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TeRra-Smart - Historial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-md-4 col-lg-3 sidebar d-flex flex-column align-items-center py-4">
      <div class="text-center logo">
        <h2 class="fw-bold">
          <span class="green">T</span><span class="black">e</span><span class="brown">R</span><span class="black">ra-</span><span class="blue">S</span><span class="black">mart</span>
          <img src="https://emojinarium.com/img/microsoft/seedling_1f331.png" alt="Planta" style="width: 30px; height: 30px; vertical-align: middle;">
        </h2>
      </div>
      <a href="{% url 'inicio' %}" class="btn">INICIO</a>
      <button class="btn">MEDICIONES</button> 
      <button class="btn">RECOMENDACIONES</button>
      <button class="btn">CONFIGURACION</button>
    </div>

    <!-- Main Content -->
    <div class="col-md-8 col-lg-9 main-content bg-white d-flex flex-column" style="min-height: 100vh;">

      <div class="flex-grow-1">
        <h2 class="fw-bold">HISTORIAL</h2>
        <p class="fw-medium">Últimos registros</p>

        <div class="table-responsive">
            <table class="table text-center table-bordered w-100 historial-table">
              <tr>
                <th>Fecha</th>
                <th>Nitrógeno</th>
                <th>Humedad</th>
                <th>pH</th>
                <th>Potasio</th>
                <th>Fósforo</th>
              </tr>
              {% for registro in registros %}
              <tr>
                <td>{{ registro.fecha }}</td>
                <td>{{ registro.Nitrogeno }}</td>
                <td>{{ registro.humedad }}</td>
                <td>{{ registro.ph }}</td>
                <td>{{ registro.potasio }}</td>
                <td>{{ registro.Fosforo }}</td>
              </tr>
              {% endfor %}
          </table>
        </div>
      </div>

      <!-- Botón al fondo -->
      <div class="mt-4">
        <a href="{% url 'inicio' %}" class="btn footer-btn">VOLVER AL INICIO</a>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

<style>
  body {
    background-color: #f0f0f0;
  }
  .sidebar {
    background-color: #7ED957;
    min-height: 100vh;
  }
  .sidebar .btn {
    background-color: #009F53;
    color: white;
    margin: 10px 0;
    width: 100%;
  }
  .sidebar .btn:hover {
    background-color: #008e3c;
  }
  .main-content {
    padding: 30px;
  }
  .footer-btn {
    background-color: #00b050;
    color: white;
    width: 100%;
    font-weight: bold;
    margin-top: 20px;
  }
  .footer-btn:hover {
    background-color: #008e3c;
  }
  .logo .green { color: #01FF00; }
  .logo .black { color: black; }
  .logo .brown { color: #7F6000; }
  .logo .blue { color: blue; }
  .logo h2 {
    font-size: 40px;
    font-weight: bold;
  }

  .historial-table th, .historial-table td {
    border: 1px solid black;
    padding: 4px 10px;
  }

  
  .historial-table th, .historial-table td {
    border: 1px solid black;
    padding: 8px 12px;
    width: 20%; 
    }


</style>
</html>
