{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <h1 class="h3 mb-3 fw-normal text-success"><i class="bi bi-flower1"></i> Bienvenido</h1>
                    <p class="text-muted">Ingresa a tu cuenta TerraSmart</p>
                </div>

                <form method="post" action="{% url 'account_login' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-success btn-lg" type="submit">Ingresar</button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <a href="{% url 'account_reset_password' %}" class="text-decoration-none text-muted small">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
